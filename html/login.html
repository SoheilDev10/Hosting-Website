<body class="pic-body bg-center lg:bg-right">
    <form action="#" method="post">
        <fieldset id="login-form" class="flex flex-col p-5 md:p-10 rounded-lg mr-auto ml-auto w-ful md:w-8/12 lg:w-6/12 gap-y-8 bg-white mt-20">
            <img src="/assets/download.png" alt="logo" class="w-64 self-center">
            <input type="text" class=" user-name w-full md:w-10/12 text-white p-5 text-xl border-b-3 focus:outline-none" placeholder="نام کاربری...">
            <input type="password" class=" password w-full md:w-10/12 text-white p-5 text-xl border-b-3 focus:outline-none" placeholder="رمز عبور...">
            <div class="check-div flex flex-col lg:flex-row gap-y-5 md:gap-y-0 w-full lg:w-10/12 justify-between">
                <div class="flex">
                    <input type="checkbox">
                    <p class="text-md gap-x-3 text-white">مرا به یاد داشته باش</p>
                </div>
                <div class="flex">
                    <p class="text-white gap-x-2 text-md">آیا حساب کاربری ندارید؟</p>
                    <a href="#" class="text-md transition-all duration-300">ساخت حساب</a>
                </div>
            </div>
            <button type="submit" class=" submit w-full md:w-10/12 p-5 rounded-full text-lg text-white cursor-pointer transition-all duration-300 self-center mt-8 md:mt-12">ورود به سایت</button>
        </fieldset>
    </form>
